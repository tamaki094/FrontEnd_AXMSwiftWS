<section class="mx-auto w-full max-w-screen-sm"> 
    <form class="space-y-4 md:space-y-6" action="#" [formGroup]="form" (ngSubmit)="submit()">
        <div>
            <label for="Titulo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Titulo</label>
            <input type="text" name="titulo" id="titulo" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="titulo" formControlName="title">
<!--             
            @if(isRequired('email')){
                <small class="text-red-400">Este campo es requerido</small>
            }

            @if(hasEmailError()){
                <small class="text-red-400">El correo debe ser valido</small>
            } -->
            
        </div>
        <div>
            <label class="inline- flex items-center cursor-pointer">
                <input id="completed" name="completed" formControlName="completed" type="checkbox" value="" class="sr-only peer">
                <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Completado</span>
              </label>
        </div>
        
        <button [disabled]="loading()" type="submit" class="w-full text-white bg-primary-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-primary-800">{{loading() ? "Guardando..." : "Guardar"}}</button>
    </form>
</section>
